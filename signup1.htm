<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="signup1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Public Sans' rel='stylesheet'>
  <script src="signup1.js"></script>
1</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>
            <p> To become a member, get started with an account.</p>
            <p> * indicates required field</p>
    
          <div class="inputContainer">
            <label for="" class="label">Email address</label>
            <input type="text" class="input" placeholder="a">
            
          </div>
    
          <div class="inputContainer">
            <label for="" class="label">Username</label>
            <input type="text" class="input" placeholder="a">
            
          </div>
    
          <div class="inputContainer">
            <label for="" class="label">Create Password</label>
            <input name="password" type="password" class="input" placeholder="a" id="password" required="true">
            <span class="p-viewer" onclick="togglePassword();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span>
          </div>

    
          <div class="inputContainer">
            <label for="" class="label">Re-type Password</label>
            <input name="password" type="password" class="input" placeholder="a" id="repassword" required="true">
            <span class="p-viewer" onclick="reTogglePassword();">
                <i class="fas fa-eye" id="re_show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="re_hide_eye"></i>
            </span>
            
          </div>

          <div>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
        </form>
      </div>
    
</body>

<script>
    function togglePassword() {
        var x = document.getElementById("password");
        var show_eye = document.getElementById("show_eye");
        var hide_eye = document.getElementById("hide_eye");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
            x.type = "text";
            show_eye.style.display = "none";
            hide_eye.style.display = "block";
        }
        else {
             x.type = "password";
            show_eye.style.display = "block";
            hide_eye.style.display = "none";

        }
    }

    function reTogglePassword() {
        var x = document.getElementById("repassword");
        var show_eye = document.getElementById("re_show_eye");
        var hide_eye = document.getElementById("re_hide_eye");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
            x.type = "text";
            show_eye.style.display = "none";
            hide_eye.style.display = "block";
        }
        else {
             x.type = "password";
            show_eye.style.display = "block";
            hide_eye.style.display = "none";

        }
    }
</script>
</html>
